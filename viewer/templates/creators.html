{% extends "base.html" %}

{% block content %}
    {% comment  %}
    TODO: Filtr: všichni, herci, režiséři
    {% endcomment %}
    <h1>Tvůrci</h1>
    <ul>
        {% for creator in creators %}
            <li>
                <a href="{% url 'creator' creator.id %}">{{ creator }}</a>
                {% if user.is_autheticated %}
                    <a href="{% url 'creator_update' creator.id %}">✎</a>
                    <a href="{% url 'creator_delete' creator.id %}">✖</a>
                {% endif %}
            </li>
        {% endfor %}
    </ul>
{% endblock %}
